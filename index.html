<!DOCTYPE html>
<html>
	<head>
		<title>Week 7 Basic HW - Train Activity</title>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- CSS page -->
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>
		<div class="container">
		<!-- jumbotron with clever tagline -->
			<div class="jumbotron">
				<h1>Train Timer</h1>
				<h4>Choo Choo... Motherf*#ker</h4>
			</div>
			<!-- Train schedule display table -->
			<table class="table panel panel-default panel-info" >
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Train Time</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="emptyTable">
				</tbody>
			</table>
			<!-- Input Form -->
			<div class="panel-body">
				<form>
					<label>
						Train Name
					</label>
					<input type="text" class="input-group form-control" id="trainNameInput">
					
					<label>
						Destination
					</label>
					<input type="text" class="input-group form-control" id="destinationInput">
					
					<label>
						First Train Time (HH:mm-military time)
					</label>
					<input type="text" class="input-group form-control" id="trainTimeInput">
					
					<label>
						Frequency
					</label>
					<input type="text" class="input-group form-control" id="frequencyInput">
					
					<input class="btn btn-primary" type="submit" id="submitForm">
				</form>
			</div>
		</div>
		<!--firbase link -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<!-- link to jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- link to javascript page -->
		<script type="text/javascript" src="assets/javascript.js" ></script>
		<!-- momentjs -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script>"https://www.gstatic.com/firebasejs/3.9.0/firebase.js"</script>
	</body>
</html>
